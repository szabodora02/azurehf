{% extends "base.html" %}
{% block content %}
<h2>Belépés</h2>

<div class="card">
  <form action="/auth/login" method="post">
    <div class="row">
      <label>Email:</label>
      <input name="email" type="email" required>
    </div>
    <div class="row">
      <label>Jelszó:</label>
      <input name="password" type="password" required>
    </div>
    <button type="submit">Belépés</button>
  </form>
</div>
{% endblock %}
